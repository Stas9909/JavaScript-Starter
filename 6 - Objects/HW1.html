<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <pre>
        В сценарии с помощью литерала создайте объект с двумя свойствами firstName 
        и age. Добавьте в этот объект метод sayHello, который выведет на экран 
        сообщение «Привет, меня зовут X, мне Y лет.». Используя значения свойств 
        вместо X и Y.
    </pre>
    <script>
        let user={
            firstName: "Stanislav",
            age: 37,
        sayHello: function (){
            alert(`Привет, меня зовут ${user.firstName}, мне ${user.age} лет`);
        }};
        console.log(user.firstName);
        console.log(user.age);
        user.sayHello()
    
         
    </script>
</body>
