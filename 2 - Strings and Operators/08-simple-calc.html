<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
</head>

<body>
    <script>
        let inputX = prompt("Введите первое слагаемое", 0);
        let inputY = prompt("Введите второе слагаемое", 0);

        let x = Number(inputX);
        let y = Number(inputY);

        let sum = x + y;
        let sum1= x * y;
        let sum2= x / y;
        let sum3= x - y;
        // let sum = inputX + inputY;

        alert(`${x} + ${y} = ${sum}`);
        alert(`${x} * ${y} = ${sum1}`);
        alert(`${x} / ${y} = ${sum2}`);
        alert(`${x} - ${y} = ${sum3}`);

        console.log();

    </script>
</body>

</html>
