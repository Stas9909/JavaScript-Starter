<body>
    <pre>
        Задание:
        Дано массив. Найдите среднее арифметическое для значений этого массива. 
        Выведите на экран только те элементы, которые больше этого среднего арифместического значения
    </pre>
    <script>
        let values = [10, 20, 48, 6, 11, 9, 125, 1, 8, 0, 3, 255, 77, 11, 170, 4, 28 ];
        let sum=0;
        let averageNumber=0;
        for(const index of values){
            const element=values[index];
            sum+=index;
            averageNumber=sum/values.length;
        }

        console.log(sum);
        console.log(averageNumber);

        for(let index=0; index<values.length; index++){
            const element=values[index];
            if(element>averageNumber){
                console.log(element);
            }
        }

        
    </script>
