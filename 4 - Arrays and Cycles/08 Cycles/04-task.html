<body>
    <pre>
        Задание:
        Запросите у пользователя число, посчитайте сумму всех чисел между 0 и введенным значением 
        и отобразите результат на экран.
    </pre>
    <script>
        let sum=0;
        let start=1;
        let input=+prompt("Введите число", 0);
        for (let number = start; number <= input; number++){
            // console.log(isNaN(input));
            sum+=number;
        }
       
        console.log(`Сумма чисел между 0 и ${input} = ${sum}`);

            
    </script>
</body>
