<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task X</title>
</head>

<body>
    <pre>
        Задание:
        Запросите у пользователя число. Выведите все числа в обратном порядке от введенного пользователем
        значения до 1. Используйте для решения рекурсию.
    </pre>
    <script>
        function test(counter) {
            
            console.log(counter);
            counter--;

            if (counter != 0) {
                test(counter);
            }
            console.log(counter);
        }
        test(+prompt("Введите число"));

    </script>
</body>
