<body>
    <pre>
        Создайте функцию, которая принимает два параметра и возвращает сумму значений этих параметров. 
        Вызовите функцию с двумя произвольными значениями и отобразите результат работы функции на экран.
    </pre>
    <script>
        function sum (x,y){
        let sumResult=x+y;
        return sumResult;
        }
        
        alert(sum(2,4));

    </script>
</body>
